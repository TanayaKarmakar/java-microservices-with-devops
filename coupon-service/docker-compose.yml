version: "3"
services:
  product-app:
    container_name: product-app
    image: tanayak/product-app
    restart: on-failure
    ports: 
      - "9091:8081"
    environment: 
      WAIT_HOSTS: mysql:3306
    depends_on: 
      - docker-mysql
      - coupon-app
  coupon-app:
    container_name: coupon-app
    image: tanayak/coupon-app
    restart: on-failure
    ports: 
      - "9090:8080"
    environment: 
      WAIT_HOSTS: mysql:3306
    depends_on: 
      - docker-mysql
  docker-mysql:
    container_name: docker-mysql
    image: mysql
    restart: always
    environment: 
      MYSQL_DATABASE: testapp
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_ROOT_HOST: '%'
    volumes: 
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "6666:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root1234 --execute \"SHOW DATABASES\""
      interval: 4s
      timeout: 20s
      retries: 5
